version: '3.7'

volumes:
   pow-embed-shared:

services:
  
  powergate:
    build:
      context: ../
      dockerfile: exe/server/Dockerfile
    ports:
      - 8889:8889
      - 8888:8888
      - 6060:6060
      - 5002:5002
      - 6002:6002
    depends_on:
      - ipfs
      - lotus
    environment:
      - TEXPOWERGATE_EMBEDDED=true
      - TEXPOWERGATE_LOTUSHOST=/dns4/lotus/tcp/7777
      - TEXPOWERGATE_IPFSAPIADDR=/dns4/ipfs/tcp/5001
    volumes:
      - pow-embed-shared:/tmp/powergate
    restart: unless-stopped

  ipfs:
    image: ipfs/go-ipfs:latest
    ports:
      - 5001:5001
    restart: unless-stopped    

  lotus:
    image: textile/lotus-devnet:lotus-testnet3-d41aeb
    ports:
      - 7777:7777
    environment:
      - TEXLOTUSDEVNET_SPEED=1500
    volumes:
     - pow-embed-shared:/tmp/powergate
    restart: unless-stopped
